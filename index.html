<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Quiz Your Friends</title>
</head>
<body>
    
    <form>
        <label for="name">Name:</label><br>
         <input type="text" id="name" name="name" placeholder="Enter your name"><br>
         <label for="email">Email:</label><br>
         <input type="text" id="email" name="email" placeholder="Enter your email">
                
    </form>
    
    <p>What’s the first thing a caterpillar usually eats after it’s born?</p>

    <form>
      <input type="radio" id="otherBugs" name="caterpillar" value="otherBugs">
      <label for="otherBugs">Other Bugs</label><br>
      <input type="radio" id="grass" name="caterpillar" value="grass">
      <label for="grass">Grass</label><br>
      <input type="radio" id="eggShell" name="caterpillar" value="eggShell">
      <label for="eggShell">Egg shell</label><br>
      <input type="radio" id="cornFlakes" name="caterpillar" value="cornFlakes">
      <label for="cornFlakes">Corn Flakes</label>
    </form> 
    
    <form>
        <p>Which of the following animals is not nocturnal?</p>
        <input type="checkbox" id="nocturnal1" name="nocturnal1" value="sheep">
        <label for="nocturnal1"> Sheep</label><br>
        <input type="checkbox" id="nocturnal2" name="nocturnal2" value="skunk">
        <label for="nocturnal2"> Skunk</label><br>
        <input type="checkbox" id="nocturnal3" name="nocturnal3" value="leopard">
        <label for="nocturnal3"> Leopard</label><br>
        <input type="checkbox" id="nocturnal4" name="nocturnal4" value="tiger">
        <label for="nocturnal4"> Tiger</label>
    </form>
    
</body>
</html>
